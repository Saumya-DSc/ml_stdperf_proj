<html>
<body>
    <div class="login">
       <font color="darkblue"><h1>Performance Indicator</h1></font>
   
       <form action="{{ url_for('predict_datapoint')}}" method="POST">
        <h2><legend>Student Exam Performance Prediction</legend></h2>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="race_ethnicity" placeholder="Enter your ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter Parent's Education" required>
                <option class="placeholder" selected disabled value="">Select Highest Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter your Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free or Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter Course Status" required>
                <option class="placeholder" selected disabled value="">Select Course Status</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">'Reading Score' out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="---Marks---" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">'Writing Score' out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="---Marks---" min='0' max='100' />
        </div>

        <div class="mb-4 text-center">
            <input type="submit" class="btn btn-success btn-lg px-4" 
                value="Predict your Maths Score">
        </div>

    </form>
    <h2>
       The math score prediction is {{result}}
    </h2>
   <body>
</html>
